sudo: required
dist: trusty
language: python
services:
- docker
install: true
script:
- "./build.sh"
notifications:
  slack:
    template:
    - Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository_slug}@%{branch}>
      by %{author} %{result} in %{duration}
    - 'Image Name: readytalk/turn-docker:3.2.%{build_number}-%{commit}'
    on_success: always
    on_failure: always
    rooms:
      secure: 
env:
  global:
  - secure: 
  - secure: 
